<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <h1>Javascript todo list</h1>
    <div class="main-class">
        <form action="">
            <input type="text" id="name" placeholder="Enter student name"><br><br>
            <input type="text" id="id" placeholder="Enter student id"><br><br>
            <input type="text" id="dep" placeholder="Enter student dept"><br><br>
            <input type="text" id="gpa" placeholder="Enter student gpa"><br><br>

            <button id="btn">student add</button>
        </form>
    </div>
    <div class="main-class">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>DEP</th>
                    <th>GPA</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>


    <script src="/index.js"></script>
</body>

</html>
